<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学时间</title>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" href="研学时间.css"/>  
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>
</head>
<body>
    <div class="box">
        <div class="yunding">  
            <img class="logo" src="https://06ddd.oss-cn-beijing.aliyuncs.com/202402201025435.png"/>
            <div class="text1">云顶书院</div>
            <input id="return" onclick="gofirstpage();" type="image" src="https://06ddd.oss-cn-beijing.aliyuncs.com/202402201050160.png"/>
        </div>
        <div class="line"></div> 
        <div class="box1">
        <div id="time" onclick="gotime();">
          <img
            class="time_image"
            src="https://06ddd.oss-cn-beijing.aliyuncs.com/202402201520410.png"
          />
          <div class="text2">研学时间</div>
        </div>
        <div id="leave" onclick="goleave();">
          <img
            class="leave_image"
            src="https://06ddd.oss-cn-beijing.aliyuncs.com/202402201520055.png"
          />
          <div class="text4">请假</div>
        </div>
      </div>
        <div id="photo">
            <div class="eimg"></div>
        </div>    
    </div>
    <script src="研学.js"></script>
</body>
</html>
